<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Bargains | Landing Page</title>
    <link rel="stylesheet" href="./static/styles/styles.css"></link>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
<body>
    <nav class="d-flex bg-light justify-content-between">
        <a href="#">
            <label class="logo">Best<b style="color: green">Bargains</b></label>
        </a>
        <ul class="d-flex">
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main class="d-flex  flex-column gap-3">
        <section id="home" class="bg-light">
            <div class="container d-flex flex-wrap gap-5 headline w-100">
                <div class="d-flex flex-column gap-4 mt-5 flex-wrap">
                    <h1> Buy and sell your products easily.</h1>
                    <p>
                        <span>
                            <span class="logo" >Best <span>Bargains</span></span>
                            <abbr>"Your One-Stop Shop for Great Deals"</abbr>
                        </span>
                    </p>
                    <a class="w-50" href="/">Explore <i class="fa-solid fa-arrow-right"></i></a>
                </div>
                <img class="img-fluid w-50" src="./static/images/products_page_2.png">
            </div>
        </section>
        <section id="features">
            <div class="container">
                <span class="section-header">Immerse Yourself With amazing functionality</span>
                <div class="">

                </div>
            </div>
        </section>
        <section id="about" class="bg-light">
            <div class="container">

            </div>
        </section>
        <section id="contact">
            <div class="d-flex gap-4 container justify-content-center align-items-center">
                <div class="w-50">
                    <div class="text-center">
                        <h1>Contact Us</h1>
                    </div>
                    <form class="d-flex flex-column gap-3 p-5">
                        <div class="d-flex flex-column gap-2">
                            <label>Name:</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label>Email:</label>
                            <input class="form-control" type="email">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label>Message:</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button class="btn btn-success">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</body>
</html>
